<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- js for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- css external-link -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">

    <!-- title for each page -->
    <title>Play with Bits {% block title%} {% endblock %} </title>
</head>
<body>
    <h1> Note : We only support two gates serial calculations</h1>
    <marquee >Although each calculations can have multiple inputs , two inputs of each are computed steps by steps. </marquee>
    {% block calculations %}
    {% endblock %}
    {% block calculations_req %}
    {% endblock %}
    {% block answers %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
